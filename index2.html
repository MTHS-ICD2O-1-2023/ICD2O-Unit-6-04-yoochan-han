<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="The infomation program, in JS" />
  <meta name="author" content="Yoochan Han" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <title>Triangle calculator with URL</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script2.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Triangle calculator with URL</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./image2.png" alt="example_img" style="height: 100%; width: 100%;">
      </div>
      <div class="text-box">
        <h4> formula:S = (base x height) / 2</h4>
        <p>input base and height in URL</p>
        <br />
        <br />
        <br />
        <p>height: <span id="get_height"></span></p>
        <p>base: <span id="get_base"></span></p>
        <p>unit: <span id="get_unit"></span></p>
        <h5>The square of triangle: <span id="Ans"></span></h5>
      </div>
  </div>
  </main>
  </div>
</body>
</html>
